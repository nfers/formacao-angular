<table class="table table-striped">
  <thead>
    <th scope="col">Data</th>
    <th scope="col">Valor</th>
    <th scope="col">Conta Destino</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of transferencia">
      <td>{{ item?.data | date: "short" }}</td>
      <td>{{ item?.valor | currency }}</td>
      <td>{{ item?.destino }}</td>
    </tr>
  </tbody>
</table>
